<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-center">
      <article class="card">
        <div>
          <img
            class="hero-img"
            src="images/illustration-hero.svg"
            alt="Woman listening to music"
          />
        </div>
        <div class="order-summary">
          <h1 class="order-title">Order Summary</h1>
          <p class="order-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-price-box">
            <img src="images/icon-music.svg" alt="Music Icon" />
            <div class="price-info">
              <span class="price-plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#" class="price-change">Change</a>
          </div>
          <a class="payment" href="#">Proceed to Payment</a>
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </article>
    </main>

    <footer class="flex-center">
      <div class="attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ><span>.</span>
        <span>Coded by</span>
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        ><span>.</span>
      </div>
    </footer>
  </body>
</html>
